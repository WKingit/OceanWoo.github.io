<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSONP Demo</title>
	
	<!-- 使用JSONP -->
	<script>
		// 使用一个JSONP解决跨域问题
		var cb = function(data){
			for(var i = 0; i < data.length; i++){
				console.log(data[i].id);
			}
		}
		
		window.onload = function(){
			var sc = document.createElement("script");
			sc.id = "script_id";
			sc.src = "http://vinod.co/rest/contactsjp.php?callback=cb";

			document.body.appendChild(sc);

			// 使用后,从dom中删除
			document.getElementById(sc.id).remove();
		}
		
	</script>

	
	<!-- <script src="http://vinod.co/rest/contactsjp.php?callback=cb"></script> -->
	
	<!-- http://vinod.co/rest/contactsjp.php -->

	

</head>
<body>
	<h1>JSONP Demo</h1>	
</body>
</html>
